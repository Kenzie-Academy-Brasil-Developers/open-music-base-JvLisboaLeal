<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/colors.css">
    <link rel="stylesheet" href="../../styles/fonts.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/margins.css">
    <link rel="stylesheet" href="../../styles/positions.css">
    <link rel="stylesheet" href="../../styles/style.css">

    <title>Open Music</title>
  </head>
  <body>
    <main class="app container">
      <header class="app__header flex justify-between items-center mb-0 mt-0">
        <h1 class="font-title-1-bold">open music</h1>
        <img id="dark-ligh" src="../../assets/img/moon.png" alt="dark" class="bg-color-grey-8 p-5 radius">
      </header>
      <section class="app__filter">
        <div class=" flex flex-col mb-0">
          <h2 class="font-title-2-bold mb-3">Gênero Musical</h2>
          <div id="filter__bands" class="flex wrap gap-2">
          </div>
        </div>
        <div class="filter__price mb-0">
          <div class="filter__price__title flex justify-between items-center mb-1">
            <h2 class="font-title-2-bold">Definir preço</h2>
            <span id="ultil-price" class="font-text-1-medium">Até R$ 240</span>
          </div>
          <input type="range" id="range-price" min="0" max="240" class="inputLine">
          </div>
        </div>
      </section>
      <section class="app__albums">
        <h2 class="font-title-2-bold mb-0">Albums Encontrados</h2>
        <ul id="albums__cards" class="flex wrap justify-between">
        </ul>
      </section>
    </main>

      <script src="../../scripts/albums.js"></script>
      <script src="../../scripts/buttons.js"></script>
      <script src="../../scripts/filters.js"></script>
      <script src="../../scripts/productsData.js"></script>
      <script src="../../scripts/render.js"></script>
      <script src="../../scripts/renderFilters.js"></script>
      <script src="../../scripts/script.js"></script>
      <script src="../../scripts/theme.js"></script>
  </body>
</html>
